name: ci-golang-workflow
on:
  pull_request:
    branches: 
      - develop
jobs:
  check-application:
    runs-on: ubuntu-latest
    env:
      working-directory: ./src
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - run: go test
        working-directory: ${{env.working-directory}}
      - run: go run math.go
        working-directory: ${{env.working-directory}}